<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Resolutions</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #F4F4F9; /* Off-white background */
            color: #2E2E2E; /* Dark gray for text */
            text-align: center;
            padding: 40px 20px;
        }

        .title {
            font-size: 40px;
            font-weight: 700;
            color: #2E2E2E;
            margin-bottom: 24px;
        }

        .msg {
            font-size: 18px;
            font-weight: 500;
            color: #7D8F9B; /* Cool Slate Blue */
            margin-bottom: 32px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
        }

        .bucket {
            width: 180px;
            height: 180px;
            background-color: #B9C0DA; /* Muted Lavender */
            color: #2E2E2E;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bucket-alt {
            background-color: #7D8F9B; /* Cool Slate Blue */
        }

        .bucket:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .bucket {
                width: 150px;
                height: 150px;
            }

            .title {
                font-size: 28px;
            }

            .msg {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Title -->
    <h1 class="title">2025 Resolutions</h1>

    <p class="project-msg">This project showcases my HTML/CSS skills, including responsive design, animations, and clean, modern UI elements.</p>

    <!-- Tagline -->
    <p class="msg">"Refinement, Creativity, and Exploration"</p>

    <!-- Resolutions -->
    <div class="row">
        <div class="bucket">üìú Get French C1 Certificate</div>
        <div class="bucket bucket-alt">üì∑ Take More Photos</div>
        <div class="bucket">üìö Read Meaningful Books</div>
        <div class="bucket bucket-alt">‚úçÔ∏è Write More</div>
        <div class="bucket">üéâ Try 5 New Things</div>
    </div>

</body>

</html>
